{% block title %}注意力遊戲{% endblock %}
{% block javascript %}
<script>
    $(document).ready(function () {
        var ans_time = []
        var count
        var index = 0
        window.setInterval(countdown, 1000);
        timer = document.getElementById("countdown");
        function countdown() {
            timer.innerHTML = timer.innerHTML - (-1);
            console.log(timer.innerHTML)
            if (timer.innerHTML == 13) {
                $(".button2").css("display", "");
            }
        }
        $(".erroBtn").click(function () {
            if (ans_time.length < 3) {
                count = $("#countdown").text()
                ans_time[index] = count
                index += 1
                if(count == "6" || count == "9" || count == "12"){
                    $(".messageCorrect").css('display','block');
                    setTimeout(function(){
                        $(".messageCorrect").css('display','none');
                    },1000);
                }
                else if(count == "7" || count == "10" || count == "13"){
                    $(".messageWarring").css('display','block');
                    setTimeout(function(){
                        $(".messageWarring").css('display','none');
                    },1000);
                }
                else{
                    $(".messageErro").css('display','block');
                    setTimeout(function(){
                        $(".messageErro").css('display','none');
                    },1000);
                }
                console.log(ans_time)
            }
        });

        $(".button2").click(function () {
            var j = 3 - ans_time.length;
            for(i=0; i<j; i++){
                ans_time.push("0")
            }
            $.ajax({
                url: "/AttentionGameAjax/{{ pk }}/",
                traditional: true,
                type: 'GET',
                //dataType:'json',
                data: {
                    "ans1": ans_time[0],
                    "ans2": ans_time[1],
                    "ans3": ans_time[2],
                },
                success: function () {

                }
            })
        });
    })
</script>
{% endblock %}
